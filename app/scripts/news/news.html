<!-- ko foreach: news -->
	<div class="article-list">
		<h2><a data-bind="text: title, attr: {href: mobileUrl}"></a></h2>
		<div class="article-list-img">
			<!-- ko if: imageUrl -->
			<img data-bind="attr: {src: imageUrl}"></img>
			<!-- /ko -->
		</div>
		<div class="article-list-text">
			<p data-bind="text: description"></p>
			<p data-bind="text: section"></p>
			<p data-bind="text: friendlyDateShort"></p>
		</div>
		<hr class="line-style">
	</div>
<!-- /ko -->
